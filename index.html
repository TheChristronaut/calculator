<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cosmic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <img src="images/the-christronaut-title.png" alt="The Cosmic Christronaut" id="logo">
    </div>
    <div id="page-body">
        <div id="calculator">
            <div id="display"></div>
                <div id="btn-container">
                    <div id="top-btn-container">
                        <button class="functionbtn" id="clearbtn">C</button>
                        <button class="operatorbtn" id="dividebtn">/</button>
                        <button class="operatorbtn" id="multiplybtn">x</button>
                        <button class="operatorbtn" id="subtractbtn">-</button>
                    </div>
                    <div id="btm-btn-container">
                        <div id="number-btn-container">
                            <button class="numberbtn" id="onebtn">1</button>
                            <button class="numberbtn" id="twobtn">2</button>
                            <button class="numberbtn" id="threebtn">3</button>
                            <button class="numberbtn" id="fourbtn">4</button>
                            <button class="numberbtn" id="fivebtn">5</button>
                            <button class="numberbtn" id="sixbtn">6</button>
                            <button class="numberbtn" id="sevenbtn">7</button>
                            <button class="numberbtn" id="eightbtn">8</button>
                            <button class="numberbtn" id="ninebtn">9</button>
                            <button class="numberbtn" id="zerobtn">0</button>
                            <button class="numberbtn" id="decimalbtn">.</button>
                        </div>
                        <div id="add-equal-container">
                            <button class="operatorbtn" id="addbtn">+</button>
                            <button class="functionbtn" id="equalbtn">=</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="footer">Copyright &#169 The Cosmic Christronaut 2024</div>
    <script src="script.js"></script>
</body>
</html>
